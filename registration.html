    <main>
        <div>
            <h1>Registration Page</h1>
        </div>
        <form action="">
            <label for="fname">First Name</label><br>
            <input type="text" name="fname" placeholder="First Name"><br>
            <label for="lname">Last Name</label><br>
            <input type="text" name="lname" placeholder="Last Name"><br>
            <label for="pnumber">Phone Number</label><br>
            <input type="number" name="pnumber" placeholder="Phone Number"><br>
            <label for="gender">Gender</label><br>
            <select name="gender" id="">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Prefer not to say</option>
            </select><br>
            <label for="country">Country</label><br>
            <input type="text" name="country"><br>
            <label for="state">State/Province</label><br>
            <input type="text" name="state"><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" placeholder="example@mail.com"><br>
            <label for="password1">Password</label><br>
            <input type="password" name="password1"><br>
            <label for="password2">Confirm Password</label><br>
            <input type="password" name="password2"><br><br>
            <input type="checkbox" id="" name="consent">
            <label for="consent">By clicking on Register you agree to our Terms and Policies</label><br>

            <!-- <p>By clicking on Register you agree to our Terms and Policies</p> -->
            <input type="submit" name="register" value="Register">
        </form>
    </main>
